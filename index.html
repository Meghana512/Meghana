<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Meghana Kadari - New Year Countdown</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <h1>New Year Countdown</h1>  
        <div class="countdown">  
            <h2>Countdown to New Year</h2>  
            <div id="timer">  
                <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>  
            </div>  
            <button id="preview">Preview</button>  
            <div id="message" style="display:none;">Happy New Year!</div>  
        </div>  
        <div class="portfolio">  
            <h3>About Me</h3>  
            <p><strong>Name:</strong> Meghana Kadari</p>  
            <p><strong>About:</strong> A student at IIT Kanpur</p>  
            <p><strong>Skills:</strong> Currently learning</p>  
            <div class="photo">  
                <img src="image.jpg" alt="Meghana Kadari">  
            </div>  
        </div>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
